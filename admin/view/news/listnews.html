<script>
$(window).on('load', function() {

	// Datatables
	// Row selection and deletion (multiple rows)
	// -----------------------------------------------------------------
	var rowDeletion = $('#newslist').DataTable({
		"responsive": true,
		"language": {
			"paginate": {
			  "previous": '<i class="fa fa-angle-left"></i>',
			  "next": '<i class="fa fa-angle-right"></i>'
			}
		},
		"dom": '<"toolbar">frtip'
	});

	$('#create-toolbar').appendTo($("div.toolbar"));
	$('#separator-toolbar').appendTo($("div.toolbar"));
	$('#delete-toolbar').appendTo($("div.toolbar"));

	$('#newslist tbody').on( 'click', 'tr', function () {
		$(this).toggleClass('selected');
	} );

	$('#demo-dt-delete-btn').click( function () {
		rowDeletion.row('.selected').remove().draw( false );
	} );
})	
</script>

	<li><a href="{$basedomain}">Home</a></li>

</ol>

<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<!-- Row selection and deletion (multiple rows) -->
	<!--===================================================-->
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">Table of News List</h3>
		</div>
		<div id="create-toolbar" class="table-toolbar-left">
			<a class="btn btn-info btn-labeled fa fa-plus" href="{$basedomain}news/addnews">Create</a>
		</div>
		<div id="separator-toolbar" class="table-toolbar-left">&nbsp;</div>
		<div class="panel-body">
			<table id="newslist" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Title</th>
						<th class="min-tablet">Author</th>
						<th class="min-desktop">Posted Date</th>
						<th>Brief</th>
						<th class="min-desktop">Status</th>
						<th class="min-tablet">Action</th>
					</tr>
				</thead>
				<tbody>
				{foreach $data as $val}
			<tr>
				<td>{$val.judul}</td>
				<td>{$val.username}</td>
				<td>{$val.posted}</td>
				<td>{$val.brief}</td>
				<td>{if $val.status==0} <font style="color:red">Unpublish </font> {elseif $val.status==1} <font style="color:green"> Publish </font>{/if}</td>
				<td align="center">
					<a id ="demo-dt-delete-btn" class="btn btn-warning btn-labeled fa fa-pencil" href="{$basedomain}news/editnews/?id_news={$val.id_news}">Edit</a>	
					<a id ="demo-dt-delete-btn" class="btn btn-danger btn-labeled fa fa-times" href="{$basedomain}news/deletenews/?id_news={$val.id_news}" onclick="return confirm('Do you really want to delete this news?')">Delete</a>
				</td>
			</tr>
			{/foreach}
				</tbody>
			</table>
		</div>
	</div>
	<!--===================================================-->
	<!-- End Row selection and deletion (multiple rows) -->
</div>
<!--===================================================-->
<!--End page content-->
