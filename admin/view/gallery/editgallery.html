				<div class="panel-heading">
					<h3 class="panel-title">Update Gallery</h3>

				<!--Horizontal Form-->

				<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
				<input type="hidden" name="id_album" class="form-control" value="{$data.id_album}">
					<div class="panel-body">

						<div class="form-group">
							<label class="col-sm-2 control-label">Title</label>
							<div class="col-sm-7">
								<input type="text" name="judul" class="form-control" value="{$data.nm_gallery}">
							</div>
						</div>

						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Jenis File</label>
							<div class="col-sm-7">
								<label>
		                			<input type="radio" name="jns_file" id="foto" value="Foto"> Foto
		                       	</label>&nbsp &nbsp
		                       	<label>
		                          	<input type="radio" name="jns_file" id="video" value="Video"> Video
		                     	</label> 
							</div>
						</div> -->
						<!-- TEMP IMAGE FILE ONLY -->
						<input type="hidden" name="jns_file" value="Foto" />

						<div class="form-group">
							<label class="col-sm-2 control-label">Image File</label>
							<div class="col-sm-7">
								<div class="col-sm-4">
								<div class="fileupload fileupload-new" data-provides="fileupload">
								  <div class="fileupload-new thumbnail" style="width: 65%; height: 55%;"><img src="{if !empty($data.path_lokasi)}../../../public_assets/{$data.path_lokasi}{else}{$app_domain}public_assets/noimage.png{/if}" alt="Placeholder" /></div>
								  <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
								  <div>
								    <span class="btn btn-default btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file" name="gambar"/></span>
								    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
								  </div>
								</div>
							</div>
								<!-- <input type="file" name="gambar"> -->
							</div>
						</div>

						<!-- File Hidden -->
						<input type="hidden" name="hiddenFile" value="{$data.path_lokasi}" />


						<div class="form-group">
							<label class="col-sm-2 control-label">Description</label>
							<div class="col-sm-7">
								<textarea name="deskripsi" class="form-control" cols="50" rows="5">{$data.deskripsi}</textarea>
							</div>
						</div>
					</div>
					<div class="panel-footer text-right">
						<button class="btn btn-info" type="submit">Save</button>
					</div>
