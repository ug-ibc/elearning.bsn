<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<div class="row">

		<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Quiz Form</h3>
				</div>
	
				<!--Horizontal Form-->
				<!--===================================================-->
				<form class="form-horizontal" action="{$basedomain}quiz/inputquiz" method="post">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">Question</label>
							<div class="col-sm-6">
								<input type="text" name="soal" class="form-control" placeholder="Enter question here">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Option A</label>
							<div class="col-sm-4">
								<input type="text" name="pilihan1" class="form-control">
							</div>
							<div class="col-sm-3 pad-ver" style="padding-top:0px;padding-bottom:0px">
									<label class="form-radio form-icon btn btn-info btn-labeled active"><input type="radio" name="jawaban" value="A"> Mark as righ Answer</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Option B</label>
							<div class="col-sm-4">
								<input type="text" name="pilihan2" class="form-control">
							</div>
							<div class="col-sm-3 pad-ver" style="padding-top:0px">
									<label class="form-radio form-icon btn btn-info btn-labeled active"><input type="radio" name="jawaban" value="B"> Mark as righ Answer</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Option C</label>
							<div class="col-sm-4">
								<input type="text" name="pilihan3" class="form-control">
							</div>
							<div class="col-sm-3 pad-ver" style="padding-top:0px">
									<label class="form-radio form-icon btn btn-info btn-labeled active"><input type="radio" name="jawaban" value="C"> Mark as righ Answer</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Option D</label>
							<div class="col-sm-4">
								<input type="text" name="pilihan4" class="form-control">
							</div>
							<div class="col-sm-3 pad-ver" style="padding-top:0px">
									<label class="form-radio form-icon btn btn-info btn-labeled active"><input type="radio" name="jawaban" value="D"> Mark as righ Answer</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Question Type</label>
							<div class="col-sm-4">
								<select class="selectpicker" name="jenissoal">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select> 
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Information</label>
							<div class="col-sm-6">
								<input type="text" name="keterangan" class="form-control" placeholder="Enter other explanation here">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Select Course</label>
							<div class="col-sm-4">
								<select class="selectpicker" name="kursus">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select> 
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Material Course</label>
							<div class="col-sm-4">
								<select class="selectpicker" name="materi">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select> 
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Group Course</label>
							<div class="col-sm-4">
								<select class="selectpicker" name="groupkursus">
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select> 
							</div>
						</div>

					</div>
					<div class="panel-footer text-right">
						<button class="btn btn-info" type="submit">Save</button>
					</div>
				</form>
				<!--===================================================-->
				<!--End Horizontal Form-->
	
			</div>
		</div>
	</div>
	
	
</div>
<!--===================================================-->
<!--End page content-->
