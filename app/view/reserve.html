		</div>

				<thead>
					<tr>
						<th>Events Name</th>
						<th>Person In Charge</th>
						<th class="min-tablet">Start Date</th>

					</tr>

					{foreach $data as $val}

						<tr>
							<td>{$val.title}</td>
							<td>{$val.pic}</td>
							<td>{$val.startDate}</td>
							<td>{$val.endDate}</td>
							<td>{$val.time}</td>
							<td class="text-center">
								<a href="{$basedomain}home/delEvents/?id={$val.idEvent}" onclick="return confirm('Are you sure want to delete this event?')"><button class="demo-state-btn btn btn-danger btn-labeled fa fa-trash" href="#" >Delete</button></a>
							</td>
						</tr>
